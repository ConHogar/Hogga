<html lang="es-CL">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>Listo para llamar</title>

    <!-- Consent logic (centralizada) -->
    <script src="/js/consent.js"></script>

    <!-- Google Tag Manager (same as your site) -->
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start': new Date().getTime(), event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-56V9ZN8P');
    </script>

    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            margin: 0;
            background: #f8fafc;
            color: #0f172a
        }

        .wrap {
            max-width: 720px;
            margin: 0 auto;
            padding: 28px 16px
        }

        .card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 18px
        }

        .muted {
            color: #64748b;
            font-size: 14px;
            line-height: 1.45
        }

        .btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px
        }

        a.btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700
        }

        a.primary {
            background: #0b74d6;
            color: #fff
        }

        a.outline {
            border: 1px solid #0b74d6;
            color: #0b74d6
        }

        .hogga-exit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .hogga-exit img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .hogga-exit-text {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <noscript>
        <div class="wrap">
            <div class="card">
                <div class="hogga-exit">
                    <img src="/images/logo-hogga.png" alt="Hogga" loading="lazy" />
                    <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos directamente al sitio oficial del
                        proveedor.</p>
                </div>
                <h1>Listo para llamar</h1>
                <p class="muted">Tu navegador no tiene JavaScript. Usa el botón de abajo.</p>
                <div class="btns">
                    <a class="btn primary" href="tel:+56937259753">Llamar</a>
                    <a class="btn outline" href="/buscar/arriendo-maquinaria/puerto-montt/#proveedores">Volver</a>
                </div>
            </div>
        </div>
    </noscript>

    <div class="wrap">
        <div class="card">
            <div class="hogga-exit">
                <img src="/images/logo-hogga.png" alt="Hogga" loading="lazy" />
                <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos directamente al sitio oficial del
                    proveedor.</p>
            </div>
            <h1>Listo para llamar</h1>
            <p class="muted" id="line1"></p>
            <p class="muted">Toca “Llamar” para abrir tu app de teléfono.</p>

            <div class="btns">
                <a class="btn primary" id="goBtn" href="#">Llamar</a>
                <a class="btn outline" id="backBtn" href="#">Volver</a>
            </div>
        </div>
    </div>

    <script>
        // ====== EDIT THESE PER PAGE ======
        const DATA = {
            category: "arriendo-maquinaria",
            city: "puerto-montt",
            vendor: "ecoforestry",
            action: "call",
            vendor_name: "Ecoforestry",
            target_url: "tel:+56937259753"
        };
        // =================================

        // === Return URL (sanitizado) ===
        const qsReturn = new URLSearchParams(window.location.search).get("return");
        const fallbackReturn = "/buscar/arriendo-maquinaria/puerto-montt/#proveedores";
        const RETURN_URL = (qsReturn && qsReturn.startsWith("/") && !qsReturn.startsWith("//")) ? qsReturn : fallbackReturn;

        const line1 = document.getElementById("line1");
        const goBtn = document.getElementById("goBtn");
        const backBtn = document.getElementById("backBtn");

        line1.textContent = `Destino: ${DATA.vendor_name} (Llamada)`;
        goBtn.href = DATA.target_url;
        backBtn.href = RETURN_URL;

        // Analytics (GTM)
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: "hogga_go_click",
            hogga_category: DATA.category,
            hogga_city: DATA.city,
            hogga_vendor: DATA.vendor,
            hogga_action: DATA.action,
            hogga_vendor_name: DATA.vendor_name
        });

        // LATER: Optional server logging
        // fetch("YOUR_LOG_ENDPOINT", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify(DATA)
        // }).catch(() => {});
    </script>
</body>

</html>
