<body>
    <noscript>
        <div class="wrap">
            <div class="card">
                <div class="hogga-exit">

                <h1>Redirigiendo…</h1>
                <p class="muted">Tu navegador no tiene JavaScript. Usa el botón de abajo.</p>
                <div class="btns">
                    <!-- En noscript esto debe ir “duro” -->

                        href="https://wa.me/56937187213?text=Hola%2C%20vi%20su%20contacto%20en%20Hogga.%20Necesito%20una%20consulta%20veterinaria%20en%20Las%20Condes.%20%C2%BFTienen%20disponibilidad%20hoy%3F">

    </noscript>

    <div class="wrap">
        <div class="card">
            <div class="hogga-exit">
                <img src="/images/logo-hogga.png" alt="Hogga" loading="lazy" />
                <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos directamente al sitio oficial del
                    proveedor.</p>
            </div>

            <h1>Te estamos conectando…</h1>
            <p class="muted" id="line1"></p>
            <p class="muted">Si no te redirige en 1–2 segundos, usa el botón.</p>

            <div class="btns">
                <a class="btn primary" id="goBtn" href="#">Continuar</a>
                <a class="btn outline" id="backBtn" href="#">Volver</a>
            </div>
        </div>
    </div>

    <script>
        // ====== EDIT THESE PER PAGE ======
        const DATA = {
            category: "veterinarias",
            city: "las-condes",
            vendor: "vetsurg",
            action: "wsp",
            vendor_name: "Vetsurg",
            target_url:
                "https://wa.me/56937187213?text=Hola%2C%20vi%20su%20contacto%20en%20Hogga.%20Necesito%20una%20consulta%20veterinaria%20en%20Las%20Condes.%20%C2%BFTienen%20disponibilidad%20hoy%3F"
        };
        // =================================

        const qsReturn = new URLSearchParams(window.location.search).get("return");
        const fallbackReturn = "/buscar/veterinarias/las-condes/#proveedores";
        const RETURN_URL = (qsReturn && qsReturn.startsWith("/")) ? qsReturn : fallbackReturn;

        const line1 = document.getElementById("line1");
        const goBtn = document.getElementById("goBtn");
        const backBtn = document.getElementById("backBtn");

        line1.textContent = `Destino: ${DATA.vendor_name} (${DATA.action === "wsp" ? "WhatsApp" : "Llamada"})`;
        goBtn.href = DATA.target_url;
        backBtn.href = RETURN_URL;

        // 1) Fire analytics (GTM)
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: "hogga_go_click",
            hogga_category: DATA.category,
            hogga_city: DATA.city,
            hogga_vendor: DATA.vendor,
            hogga_action: DATA.action,
            hogga_vendor_name: DATA.vendor_name
        });

        // LATER: Optional server logging (Google Sheets / Supabase / Worker)
        // fetch("YOUR_LOG_ENDPOINT", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify(DATA)
        // }).catch(() => {});

        // 2) Go to WhatsApp / call
        setTimeout(() => {
            window.location.href = DATA.target_url;
        }, 120);

        // 3) Bounce back when user returns to Safari
        function bounceBack() {
            if (!RETURN_URL || RETURN_URL.includes("/go/")) return;
            window.location.replace(RETURN_URL);
        }

        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) bounceBack();
        });

        window.addEventListener("pageshow", (e) => {
            if (e.persisted) bounceBack();
        });
    </script>
</body>
