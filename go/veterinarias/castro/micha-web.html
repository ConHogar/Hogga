    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="loader"></div>
        <p>Te estamos redirigiendo a Consultorio Veterinario Micha...</p>
    </div>

    <script>
        // ConfiguraciÃ³n
        const destination = "https://www.instagram.com/consultorioveterinario_micha/";

        function redirect() {
            window.location.href = destination;
        }

        function getReturnUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('return');
        }

        function handleExit() {
            const returnUrl = getReturnUrl();
            if (returnUrl) {
                window.location.replace(returnUrl);
            } else {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
            }
        }

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'vendor_click',
            'vendor_name': 'Consultorio Veterinario Micha',
            'vendor_category': 'Veterinarias',
            'vendor_city': 'Castro',
            'interaction_type': 'web'
        });

        setTimeout(redirect, 500);

        window.onpageshow = function (event) {
            if (event.persisted || window.performance && window.performance.navigation.type === 2) {
                handleExit();
            }
        };
    </script>
