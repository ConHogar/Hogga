            border: 4px solid #f3f3f3;

    <!-- Google Tag Manager (noscript) -->

            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="loader"></div>
        <p>Te estamos redirigiendo a Clínica Veterinaria Patitas Ancud...</p>
    </div>

    <script>
        // Configuración
        const destination = "https://www.instagram.com/vetpatitasancud";
        const timeout = 2500; // Tiempo de espera para asegurar que el evento se envíe

        // Función de redirección
        function redirect() {
            window.location.href = destination;
        }

        // Obtener parámetro de retorno si existe
        function getReturnUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('return');
        }

        // Determinar si debemos cerrar o volver atrás (para target="_blank")
        function handleExit() {
            const returnUrl = getReturnUrl();
            if (returnUrl) {
                // Si hay return URL, volvemos a ella (reemplazando historia)
                window.location.replace(returnUrl);
            } else {
                // Comportamiento por defecto para pestañas nuevas: intentar cerrar o volver
                // En móviles a veces no se puede cerrar por script si no se abrió por script
                // Así que intentamos volver atrás en el historial como fallback seguro
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Si no hay historial, cerramos (solo funciona en algunos navegadores)
                    window.close();
                }
            }
        }

        // Evento DataLayer
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'vendor_click',
            'vendor_name': 'Clínica Veterinaria Patitas Ancud',
            'vendor_category': 'Veterinarias',
            'vendor_city': 'Ancud',
            'interaction_type': 'web'
        });

        // Ejecutar redirección
        setTimeout(redirect, 500);

        // Manejar el "vuelta atrás" cuando el usuario regrese a esta pestaña
        // Si el usuario regresa, lo enviamos de vuelta al listado
        window.onpageshow = function (event) {
            if (event.persisted || window.performance && window.performance.navigation.type === 2) {
                handleExit();
            }
        };
    </script>
</body>
