    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-56V9ZN8P');
    </script>
</head>

<body>
    <noscript>
        <div class="wrap">
            <div class="card">
                <div class="hogga-exit">
                    <img src="/images/logo-hogga.png" alt="Hogga" />
                    <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos directamente al sitio oficial del
                        proveedor.</p>
                </div>

                <h1>Redirigiendo…</h1>
                <p class="muted">Tu navegador no tiene JavaScript. Usa el botón de abajo.</p>
                <div class="btns">
                    <a class="btn primary"
                        href="https://wa.me/56998978098?text=Hola%2C%20vi%20su%20contacto%20en%20Hogga.%20Necesito%20una%20consulta%20veterinaria%20(especialidad%20felina)%20en%20Vi%C3%B1a.%20%C2%BFTienen%20disponibilidad%20para%20hoy%3F">
                        Continuar
                    </a>
                    <a class="btn outline" href="/buscar/veterinarias/vina-del-mar/#proveedores">Volver</a>
                </div>
            </div>
        </div>
    </noscript>

    <div class="wrap">
        <div class="card">
            <div class="hogga-exit">
                <img src="/images/logo-hogga.png" alt="Hogga" />
                <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos directamente al sitio oficial del
                    proveedor.</p>
            </div>

            <h1>Te estamos conectando…</h1>
            <p class="muted" id="line1"></p>
            <p class="muted">Si no te redirige en 1–2 segundos, usa el botón.</p>

            <div class="btns">
                <a class="btn primary" id="goBtn" href="#">Continuar</a>
                <a class="btn outline" id="backBtn" href="#">Volver</a>
            </div>
        </div>
    </div>

    <script>
        // ====== DATOS DEL PROVEEDOR ======
        const DATA = {
            category: "veterinarias",
            city: "vina-del-mar",
            vendor: "martina-valdivieso",
            action: "wsp",
            vendor_name: "Veterinaria Martina Valdivieso",
            // Monetization Message Updated
            target_url: "https://wa.me/56998978098?text=" + encodeURIComponent("Hola, vi su contacto en Hogga. Necesito una consulta veterinaria (especialidad felina) en Viña. ¿Tienen disponibilidad para hoy?")
        };

        const qsReturn = new URLSearchParams(window.location.search).get("return");
        const fallbackReturn = "/buscar/veterinarias/vina-del-mar/#proveedores";
        const RETURN_URL = (qsReturn && qsReturn.startsWith("/")) ? qsReturn : fallbackReturn;

        const line1 = document.getElementById("line1");
        const goBtn = document.getElementById("goBtn");
        const backBtn = document.getElementById("backBtn");

        line1.textContent = `Destino: ${DATA.vendor_name} (WhatsApp)`;
        goBtn.href = DATA.target_url;
        backBtn.href = RETURN_URL;

        // 1) Registro de Analytics (GTM)
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: "hogga_go_click",
            hogga_category: DATA.category,
            hogga_city: DATA.city,
            hogga_vendor: DATA.vendor,
            hogga_action: DATA.action,
            hogga_vendor_name: DATA.vendor_name
        });

        // 2) Redirección automática (800ms estándar)
        setTimeout(() => {
            window.location.href = DATA.target_url;
        }, 800);

        // 3) Lógica de Bounce-Back (Antigravedad)
        function bounceBack() {
            if (!RETURN_URL || RETURN_URL.includes("/go/")) return;
            window.location.replace(RETURN_URL);
        }

        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) bounceBack();
        });

        window.addEventListener("pageshow", (e) => {
            if (e.persisted) bounceBack();
        });
    </script>
</body>

</html>
