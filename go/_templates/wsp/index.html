<body>

    <div class="wrap">
        <div class="card">

            <div class="hogga-exit">
                <img src="/images/logo-hogga.png" alt="Hogga">
                <p class="hogga-exit-text">
                    Estás saliendo de Hogga.<br>
                    Te conectamos directamente por WhatsApp con el proveedor.
                </p>
            </div>

            <h1>Abriendo WhatsApp…</h1>
            <p class="muted" id="line1"></p>

            <div class="btns">
                <a class="btn primary" id="goBtn" href="#">Continuar</a>
                <a class="btn outline" id="backBtn" href="#">Volver</a>
            </div>
        </div>
    </div>

    <script>
        /* ===== EDIT THESE ===== */
        const DATA = {
            category: "veterinarias",
            city: "puerto-varas",
            vendor: "posta",
            action: "wsp",
            vendor_name: "Posta Veterinaria Puerto Varas",
            target_url: "https://wa.me/56954000987?text=Hola%2C%20necesito%20una%20consulta%20veterinaria%20en%20Puerto%20Varas."
        };
        /* ===================== */

        const RETURN_URL = "/buscar/veterinarias/puerto-varas/#proveedores";

        document.getElementById("line1").textContent =
            `Destino: ${DATA.vendor_name} (WhatsApp)`;

        document.getElementById("goBtn").href = DATA.target_url;
        document.getElementById("backBtn").href = RETURN_URL;

        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: "hogga_go_click",
            hogga_category: DATA.category,
            hogga_city: DATA.city,
            hogga_vendor: DATA.vendor,
            hogga_action: DATA.action,
            hogga_vendor_name: DATA.vendor_name
        });

        setTimeout(() => {
            window.location.href = DATA.target_url;
        }, 120);
    </script>
