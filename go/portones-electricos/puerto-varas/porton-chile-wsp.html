<body>
    <noscript>
        <div class="wrap">
            <div class="card">
                <div class="hogga-exit"><img src="/images/logo-hogga.png" alt="Hogga" />

    <div class="wrap">
        <div class="card">
            <div class="hogga-exit"><img src="/images/logo-hogga.png" alt="Hogga" />
                <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos al sitio oficial.</p>
            </div>
            <h1>Te estamos conectando…</h1>
            <p class="muted" id="line1"></p>
            <div class="btns"><a class="btn primary" id="goBtn" href="#">Continuar</a><a class="btn outline"
                    id="backBtn" href="#">Volver</a></div>
        </div>
    </div>
    <script>
        // ====== EDIT THESE PER PAGE ======
        const DATA = {
            category: "portones-electricos",
            city: "puerto-varas",
            vendor: "porton-chile",
            action: "wsp",
            vendor_name: "Porton Chile",
            target_url: "https://wa.me/56978817079?text=Hola%20Porton%20Chile%2C%20lo%20v%C3%AD%20en%20Hogga.%20Necesito%20cotizar%20un%20servicio%20de%20portones..."
        };
        // =================================

        const qsReturn = new URLSearchParams(window.location.search).get("return");
        const fallbackReturn = "/buscar/portones-electricos/puerto-varas/#proveedores";
        const RETURN_URL = (qsReturn && qsReturn.startsWith("/")) ? qsReturn : fallbackReturn;

        const line1 = document.getElementById("line1");
        const goBtn = document.getElementById("goBtn");
        const backBtn = document.getElementById("backBtn");

        line1.textContent = `Destino: ${DATA.vendor_name} (${DATA.action === "wsp" ? "WhatsApp" : "Llamada"})`;
        goBtn.href = DATA.target_url;
        backBtn.href = RETURN_URL;

        // 1) Fire analytics (GTM)
        window.dataLayer = window.dataLayer || [];

        const dedupeKey = `hogga_go_${DATA.category}_${DATA.city}_${DATA.vendor}_${DATA.action}`;
        if (!sessionStorage.getItem(dedupeKey)) {
            sessionStorage.setItem(dedupeKey, "1");
            dataLayer.push({
                event: "hogga_go_click",
                hogga_category: DATA.category,
                hogga_city: DATA.city,
                hogga_vendor: DATA.vendor,
                hogga_action: DATA.action,
                hogga_vendor_name: DATA.vendor_name
            });
        }

        // LATER: Optional server logging (Google Sheets / Supabase / Worker)
        // fetch("YOUR_LOG_ENDPOINT", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify(DATA)
        // }).catch(() => {});

        // 2) Go to WhatsApp / call
        setTimeout(() => {
            window.location.href = DATA.target_url;
        }, 120);

        // 3) Bounce back when user returns to Safari
        function bounceBack() {
            if (!RETURN_URL || RETURN_URL.includes("/go/")) return;
            window.location.replace(RETURN_URL);
        }

        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) bounceBack();
        });

        window.addEventListener("pageshow", (e) => {
            if (e.persisted) bounceBack();
        });
    </script>
</body>
