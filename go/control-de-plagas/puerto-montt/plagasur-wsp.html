    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start': new Date().getTime(), event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-56V9ZN8P');
    </script>

</head>

<body>
    <noscript>
        <div class="wrap">
            <div class="card">
                <div class="hogga-exit">
                    <img src="/images/logo-hogga.png" alt="Hogga" loading="lazy" />
                    <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos directamente al proveedor.</p>
                </div>
                <h1>Redirigiendo…</h1>
                <p class="muted">Tu navegador no tiene JavaScript. Usa el botón de abajo.</p>
                <div class="btns">
                    <a class="btn primary"
                        href="https://wa.me/56975457652?text=Hola%2C%20necesito%20cotizar%20control%20de%20plagas%20en%20Puerto%20Montt.">
                        Continuar
                    </a>
                    <a class="btn outline" href="/buscar/control-de-plagas/puerto-montt/#proveedores">Volver</a>
                </div>
            </div>
        </div>
    </noscript>

    <div class="wrap">
        <div class="card">
            <div class="hogga-exit">
                <img src="/images/logo-hogga.png" alt="Hogga" loading="lazy" />
                <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos directamente al proveedor.</p>
            </div>

            <h1>Te estamos conectando…</h1>
            <p class="muted" id="line1"></p>
            <p class="muted">Si no te redirige en 1–2 segundos, usa el botón.</p>

            <div class="btns">
                <a class="btn primary" id="goBtn" href="#">Continuar</a>
                <a class="btn outline" id="backBtn" href="#">Volver</a>
            </div>
        </div>
    </div>

    <script>
        const DATA = {
            category: "control-de-plagas",
            city: "puerto-montt",
            vendor: "plagasur",
            action: "wsp",
            vendor_name: "Plagasur",
            target_url: "https://wa.me/56975457652?text=Hola%2C%20necesito%20cotizar%20control%20de%20plagas%20en%20Puerto%20Montt."
        };

        const qsReturn = new URLSearchParams(window.location.search).get("return");
        const fallbackReturn = "/buscar/control-de-plagas/puerto-montt/#proveedores";
        const RETURN_URL = (qsReturn && qsReturn.startsWith("/")) ? qsReturn : fallbackReturn;

        document.getElementById("line1").textContent = `Destino: ${DATA.vendor_name} (WhatsApp)`;
        document.getElementById("goBtn").href = DATA.target_url;
        document.getElementById("backBtn").href = RETURN_URL;

        // --- TRACKING FIXES ---
        window.dataLayer = window.dataLayer || [];

        // Push event (No dedupe logic)
        dataLayer.push({
            event: "hogga_go_click",
            hogga_category: DATA.category,
            hogga_city: DATA.city,
            hogga_vendor: DATA.vendor,
            hogga_action: DATA.action,
            hogga_vendor_name: DATA.vendor_name
        });

        // Increased timeout from 120ms to 800ms
        setTimeout(() => {
            window.location.href = DATA.target_url;
        }, 800);

        function bounceBack() {
            if (!RETURN_URL || RETURN_URL.includes("/go/")) return;
            window.location.replace(RETURN_URL);
        }

        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) bounceBack();
        });

        window.addEventListener("pageshow", (e) => {
            if (e.persisted) bounceBack();
        });
    </script>
</body>
