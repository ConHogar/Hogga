    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            margin: 0;
            background: #f8fafc;
            color: #0f172a
        }

        .wrap {
            max-width: 720px;
            margin: 0 auto;
            padding: 28px 16px
        }

        .card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 18px
        }

        .muted {
            color: #64748b;
            font-size: 14px;
            line-height: 1.45
        }

        .btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px
        }

        a.btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700
        }

        a.primary {
            background: #0b74d6;
            color: #fff
        }

        a.outline {
            border: 1px solid #0b74d6;
            color: #0b74d6
        }

<body>
    <noscript>
        <div class="wrap">
            <div class="card">
                <h1>Redirigiendo…</h1>
                <p class="muted">Tu navegador no tiene JavaScript. Usa el botón de abajo.</p>
                <div class="btns">
                    <a class="btn primary" id="fallback" href="#">Continuar</a>
                    <a class="btn outline" href="/buscar/veterinarias/puerto-varas/">Volver</a>
                </div>
            </div>
        </div>
    </noscript>

    <div class="wrap">
        <div class="card">
            <h1>Te estamos conectando…</h1>
            <p class="muted" id="line1"></p>
            <p class="muted" id="line2">Si no te redirige en 1–2 segundos, usa el botón.</p>

            <div class="btns">
                <a class="btn primary" id="goBtn" href="#">Continuar</a>
                <a class="btn outline" href="/buscar/veterinarias/puerto-varas/">Volver</a>
            </div>
        </div>
    </div>

    <script>
        // ====== EDIT THESE PER PAGE ======
        const DATA = {
            category: "veterinarias",
            city: "puerto-varas",
            vendor: "posta",
            action: "wsp",
            vendor_name: "Posta Veterinaria Puerto Varas",
            target_url: "https://wa.me/56954000987?text=Hola%2C%20necesito%20una%20consulta%20veterinaria%20en%20Puerto%20Varas.%20%C2%BFTienen%20disponibilidad%20hoy%3F"
        };
        // =================================

        const line1 = document.getElementById("line1");
        const goBtn = document.getElementById("goBtn");
        const fallback = document.getElementById("fallback");

        line1.textContent = `Destino: ${DATA.vendor_name} (${DATA.action === "wsp" ? "WhatsApp" : "Llamada"})`;
        goBtn.href = DATA.target_url;
        if (fallback) fallback.href = DATA.target_url;

        // 1) Client-side analytics (GTM)
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: "hogga_go_click",
            hogga_category: DATA.category,
            hogga_city: DATA.city,
            hogga_vendor: DATA.vendor,
            hogga_action: DATA.action,
            hogga_vendor_name: DATA.vendor_name,
            hogga_target: DATA.target_url
        });

        // 2) Optional server logging later (leave off for now)
        // fetch("YOUR_LOG_ENDPOINT", {method:"POST", headers:{'Content-Type':'application/json'}, body: JSON.stringify(DATA)}).catch(()=>{});

        // 3) Redirect quickly, but give GTM a tiny breath
        setTimeout(() => {
            window.location.replace(DATA.target_url);
        }, 180);
    </script>
</body>
