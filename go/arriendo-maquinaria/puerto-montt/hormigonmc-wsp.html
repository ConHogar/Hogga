<body>

                <h1>Redirigiendo…</h1>

                        href="https://wa.me/56958141385?text=Hola%2C%20vi%20su%20dato%20en%20Hogga.%20Quiero%20cotizar%20arriendo%20de%20maquinaria%20en%20Puerto%20Montt.%20%C2%BFQu%C3%A9%20equipos%20tienen%20disponibles%3F">Continuar</a><a

    <div class="wrap">
        <div class="card">
            <div class="hogga-exit"><img src="/images/logo-hogga.png" alt="Hogga" />
                <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos al sitio oficial del proveedor.</p>
            </div>
            <h1>Te estamos conectando…</h1>
            <p class="muted" id="line1">Destino: Hormigón MC (WhatsApp)</p>
            <div class="btns"><a class="btn primary" id="goBtn" href="#">Continuar</a><a class="btn outline"
                    id="backBtn" href="#">Volver</a></div>
        </div>
    </div>
    <script>
        // ====== DATOS DEL PROVEEDOR ======
        const DATA = {
            category: "arriendo-maquinaria",
            city: "puerto-montt",
            vendor: "hormigonmc",
            action: "wsp",
            vendor_name: "Hormigón MC",
            // Mensaje Personalizado con "Hogga"
            target_url: "https://wa.me/56958141385?text=" + encodeURIComponent("Hola, vi su dato en Hogga. Quiero cotizar arriendo de maquinaria en Puerto Montt. ¿Qué equipos tienen disponibles?")
        };

        const qsReturn = new URLSearchParams(window.location.search).get("return");
        const fallbackReturn = "/buscar/arriendo-maquinaria/puerto-montt/#proveedores";
        const RETURN_URL = (qsReturn && qsReturn.startsWith("/")) ? qsReturn : fallbackReturn;

        document.getElementById("line1").textContent = `Destino: ${DATA.vendor_name} (WhatsApp)`;
        const goBtn = document.getElementById("goBtn");
        const backBtn = document.getElementById("backBtn");
        goBtn.href = DATA.target_url;
        backBtn.href = RETURN_URL;

        // 1) Analytics
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: "hogga_go_click",
            hogga_category: DATA.category,
            hogga_city: DATA.city,
            hogga_vendor: DATA.vendor,
            hogga_action: DATA.action,
            hogga_vendor_name: DATA.vendor_name
        });

        // 2) Redirección (250ms)
        setTimeout(() => {
            window.location.href = DATA.target_url;
        }, 250);

        // 3) Bounce Back
        function bounceBack() {
            if (!RETURN_URL || RETURN_URL.includes("/go/")) return;
            window.location.replace(RETURN_URL);
        }
        document.addEventListener("visibilitychange", () => { if (!document.hidden) bounceBack(); });
        window.addEventListener("pageshow", (e) => { if (e.persisted) bounceBack(); });
    </script>
</body>
