            w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true; j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-56V9ZN8P');

<body>
    <noscript>
        <div class="wrap">
            <div class="card">
                <div class="hogga-exit"><img src="/images/logo-hogga.png" alt="Hogga" />
                    <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos al sitio oficial.</p>
                </div>
                <h1>Redirigiendo…</h1>
                <div class="btns"><a class="btn primary" href="tel:+56937259753">Llamar</a><a class="btn outline"
                        href="/buscar/arriendo-maquinaria/puerto-montt/#proveedores">Volver</a></div>
            </div>
        </div>
    </noscript>
    <div class="wrap">
        <div class="card">
            <div class="hogga-exit"><img src="/images/logo-hogga.png" alt="Hogga" />
                <p class="hogga-exit-text">Estás saliendo de Hogga.<br>Te llevamos al sitio oficial.</p>
            </div>
            <h1>Te estamos conectando…</h1>
            <p class="muted" id="line1"></p>
            <div class="btns"><a class="btn primary" id="goBtn" href="#">Llamar</a><a class="btn outline" id="backBtn"
                    href="#">Volver</a></div>
        </div>
    </div>
    <script>
        const DATA = { category: "arriendo-maquinaria", city: "puerto-montt", vendor: "ecoforestry", action: "call", vendor_name: "Ecoforestry", target_url: "tel:+56937259753" };
        const qsReturn = new URLSearchParams(window.location.search).get("return");
        const fallbackReturn = "/buscar/arriendo-maquinaria/puerto-montt/#proveedores";
        const RETURN_URL = (qsReturn && qsReturn.startsWith("/")) ? qsReturn : fallbackReturn;
        const line1 = document.getElementById("line1"); const goBtn = document.getElementById("goBtn"); const backBtn = document.getElementById("backBtn");
        line1.textContent = `Destino: ${DATA.vendor_name} (Llamada)`; goBtn.href = DATA.target_url; backBtn.href = RETURN_URL;
        window.dataLayer = window.dataLayer || [];
        const dedupeKey = `hogga_go_${DATA.category}_${DATA.city}_${DATA.vendor}_${DATA.action}`;
        if (!sessionStorage.getItem(dedupeKey)) { sessionStorage.setItem(dedupeKey, "1"); dataLayer.push({ event: "hogga_go_click", hogga_category: DATA.category, hogga_city: DATA.city, hogga_vendor: DATA.vendor, hogga_action: DATA.action, hogga_vendor_name: DATA.vendor_name }); }
        setTimeout(() => { window.location.href = DATA.target_url; }, 120);
    </script>
